<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-icon name="cloudy-night"></ion-icon>  Class Attendance
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
<div swing-stack #myswing1 [stackConfig]="stackConfig" (throwoutleft)="present(false)" (throwoutright)="present(true)" id="card-stack">
    <ion-card #mycards1 swing-card *ngFor="let c of cards">
      <ion-item *ngIf="c.picture">
          <img *ngIf="c.picture"[src]="c.picture">
      </ion-item>
 
      <ion-card-content *ngIf="c.name">
        <h1 style="color: blue;text-align: center;">{{ c.name }}</h1>
      </ion-card-content>
 
      <ion-row *ngIf="c.name">
        <ion-col>
          <button ion-button clear small icon-left color="primary" (click)="present(false)">
            <ion-icon name="close-circle"></ion-icon>
            <h2 style="color: red">Absent</h2>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button clear small icon-left color="primary" (click)="present(true)">
            <ion-icon name="checkmark-circle"></ion-icon>
            <h2 style="color: green">Present</h2>
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
  <p style="text-align: center; width: 100%;">{{ recentCard }}</p>
  <p style="text-align: center; color: red;width: 100%;">{{ endMessage }}</p>
</ion-content>
